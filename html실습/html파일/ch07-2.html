<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <style>
        table {
            border: 3px solid black;
            text-align: center;
            caption-side: left;
            border-collapse: collapse;
            background-color: greenyellow;
            width: 100%;
           
        }
        

        th, td {
            border: 2px dotted blue;
            padding: 5px;
            
        }
    </style>
    <table>
        <tr>
            <caption>상품구성</caption>
            <th>용량</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </tr>
    </table>


</body>

</html>
