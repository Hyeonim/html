<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.contents :nth-child(n+3):nth-child(-n+5){
    background-color: yellow;
}

li.new::after{
    content: " new";
    background-color: yellowgreen;
}

li.new::before{
    content: " new";
    background-color: yellowgreen;
}

li.new::first-letter{
    content: " new";
    background-color: yellowgreen;
}

li.new::first-line{
    content: " new";
    background-color: yellowgreen;
}   


</style>

<body>
    <div class="contents">
        <h2>이용안내</h2>

        <p>백두산</p>

        <p>속리산</p>

        <h2>팔공산</h2>

        <p>내장산</p>

        <h1>오대산</h1>

        <p>지리산</p>

    </div>

    <div class="con">
        <h2>산</h2>
        <ul>
            <li class="new">제품 A</li>
            <li>제품B</li>
            <li>제품C</li>
            <li class="new">제품 D</li>
        </ul>
    </div>



</body>

</html>
