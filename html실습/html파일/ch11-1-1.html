<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: red;
            width: 100px;
            height: 100px;
            transform-origin: 50px 50px;
            transition: background-color 1s cubic-bezier(0.25, 0.1, 0.6, 1);
            transition: transform 1s cubic-bezier(0.25, 0.1, 0.6, 1);

        }

        #move:hover {
          transform: translateX(500px);
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="move">
        나 잡아봐랑
    </div>

</body>

</html>
